name: "Hello"

on:
  pull_request:
    branches: [master, main]

jobs:
  version-bumped-checker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: '0'
